  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  
  <script type="text/javascript">
    $("#register_form").on("submit",function(e){
      e.preventDefault();
      let registerData = $(this).serialize();
      fetch("/register",{
        method:"post",
        body:registerData,
        headers:{'Content-Type':'application/x-www-form-urlencoded'}
      })
      .then(res => res.json())
      .then(json => {
        if (json.resCode === 0) {
          alert("注册成功");
          window.location.href = "/?id=" + json.user_id ;
        }else if (json.resCode === 1){
          alert("该邮箱已被注册");
        }else {
          alert("该用户名已被使用");
        }
      })

      /*$.ajax({
        type:"post",
        url:"/register",
        data:registerData
      }).then(function(data){
        alert(data)
      })*/
    })  

    $("#login_form").on("submit",function(e){
        e.preventDefault();
        let loginData = $(this).serialize();
        fetch("/login",{
          method:"post",
          body:loginData,
          headers:{
            'Content-Type':'application/x-www-form-urlencoded'
          }
        })
        .then(res => res.json())
        .then(json => {
          if (json.resCode === 0) {
              window.location.href = "/?id=" + json.user_id ;
          }else {
              alert("邮箱或密码错误，请重试。。。");
          }
        });
    })
  </script>
